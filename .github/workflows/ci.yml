name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key differentiator
          key: test-${{ runner.os }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkgconf libpcsclite-dev libusb-1.0-0-dev
          # Note: Not installing libssl-dev - we use vendored OpenSSL

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::pedantic -A clippy::inline_always -A clippy::unreadable_literal -A clippy::missing_errors_doc -A clippy::cast_possible_wrap -A clippy::cast_sign_loss -A clippy::cast_possible_truncation -A clippy::float_cmp -A clippy::cast_precision_loss -A clippy::manual_let_else -A clippy::struct_field_names -A clippy::similar_names -A clippy::default_trait_access -A clippy::too_many_lines -A clippy::match_wildcard_for_single_variants -A clippy::match_same_arms -A dead_code -A clippy::missing_errors_doc -A clippy::unused_self -A clippy::items_after_statements

      - name: Run tests
        run: cargo test --verbose --features vendored-openssl

      - name: Check documentation
        run: cargo doc --no-deps --all-features

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny@0.18.5

      - name: Run security checks
        run: cargo deny check

  # Build x86_64-unknown-linux-musl using Docker for proper cross-compilation.
  # This mirrors the release build so PRs fail early if the musl artifacts break.
  build-x86_64-musl:
    name: Build x86_64 Linux (musl)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build x86_64-musl Docker image
        run: |
          DOCKER_BUILDKIT=0 docker build -t yubikey-x86_64-musl-builder \
            -f docker/Dockerfile.x86_64-musl \
            .

      - name: Build yubikey-signer and yubikey-proxy for x86_64-musl
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -v "yubikey-cargo-cache:/root/.cargo/registry" \
            yubikey-x86_64-musl-builder

      - name: Verify binaries
        run: |
          ls -la target-docker/x86_64-unknown-linux-musl/release/
          file target-docker/x86_64-unknown-linux-musl/release/yubikey-signer
          file target-docker/x86_64-unknown-linux-musl/release/yubikey-proxy

      - name: Upload x86_64-musl artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-x86_64-unknown-linux-musl
          path: |
            target-docker/x86_64-unknown-linux-musl/release/yubikey-signer
            target-docker/x86_64-unknown-linux-musl/release/yubikey-proxy
          if-no-files-found: error

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-suffix: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: build-${{ matrix.target }}

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config pcsc-lite
          # Note: Not installing openssl - we use vendored OpenSSL

      - name: Setup vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        id: runvcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "ee0973d8090e4e3e452244bb50d34c25fe907dc2" # Latest stable (2025-08-18)

      - name: Install OpenSSL via vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install openssl:x64-windows-static-md
          echo "VCPKG_ROOT=${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}" >> $env:GITHUB_ENV

      - name: Set OpenSSL environment variables (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $vcpkg_root = "${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}"
          echo "OPENSSL_DIR=$vcpkg_root\installed\x64-windows-static-md" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$vcpkg_root\installed\x64-windows-static-md\lib" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$vcpkg_root\installed\x64-windows-static-md\include" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV

      - name: Set OpenSSL vendored feature (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV

      - name: Build binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: Use static vcpkg OpenSSL to avoid DLL dependencies
            cargo build --release --target ${{ matrix.target }} --features static-openssl
            cargo build --release --target ${{ matrix.target }} --features "static-openssl,proxy-server"
          else
            # macOS: Use vendored OpenSSL
            cargo build --release --target ${{ matrix.target }} --features vendored-openssl
            cargo build --release --target ${{ matrix.target }} --features "vendored-openssl,proxy-server"
          fi
        shell: bash

      - name: Test binaries exist
        shell: bash
        run: |
          binary_path="target/${{ matrix.target }}/release/yubikey-signer${{ matrix.binary-suffix }}"
          proxy_path="target/${{ matrix.target }}/release/yubikey-proxy${{ matrix.binary-suffix }}"

          for p in "$binary_path" "$proxy_path"; do
            if [ ! -f "$p" ]; then
              echo "Binary not found at $p"
              ls -la target/${{ matrix.target }}/release/
              exit 1
            fi
            echo "Binary found at $p"
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/yubikey-signer${{ matrix.binary-suffix }}
            target/${{ matrix.target }}/release/yubikey-proxy${{ matrix.binary-suffix }}
          if-no-files-found: error

  # Cross-compile yubikey-proxy for ASUS routers and similar aarch64 embedded devices
  # Uses Docker-based build to match the Dockerfile.aarch64-direct-usb setup
  build-aarch64-proxy:
    name: Build aarch64 Proxy (Direct USB)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build aarch64-direct-usb Docker image
        run: |
          DOCKER_BUILDKIT=0 docker build -t yubikey-aarch64-builder \
            -f docker/Dockerfile.aarch64-direct-usb \
            .

      - name: Build yubikey-proxy for aarch64
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -v "yubikey-cargo-cache:/root/.cargo/registry" \
            yubikey-aarch64-builder

      - name: Verify binary
        run: |
          ls -la target-docker/aarch64-unknown-linux-musl/release/
          file target-docker/aarch64-unknown-linux-musl/release/yubikey-proxy

      - name: Upload aarch64 proxy artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-aarch64-unknown-linux-musl-direct-usb
          path: target-docker/aarch64-unknown-linux-musl/release/yubikey-proxy
          if-no-files-found: error

  # Smoke test: sign a Windows binary using the remote YubiKey proxy
  # This job only runs on push to main/develop (not on PRs) to protect secrets
  signing-smoke-test:
    name: Signing Smoke Test
    runs-on: windows-latest
    needs: [build]
    # Only run on push to protected branches, never on PRs (secrets not available to forks)
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact-x86_64-pc-windows-msvc
          path: bin

      - name: Sign the yubikey-signer binary using remote proxy
        env:
          YUBIKEY_PROXY_TOKEN: ${{ secrets.YUBIKEY_PROXY_TOKEN }}
          YUBIKEY_SIGNER_URL: ${{ secrets.YUBIKEY_SIGNER_URL }}
          YUBIKEY_CF_CLIENT_ID: ${{ secrets.YUBIKEY_CF_CLIENT_ID }}
          YUBIKEY_CF_CLIENT_SECRET: ${{ secrets.YUBIKEY_CF_CLIENT_SECRET }}
        run: |
          # Create output directory
          mkdir -p signed
          
          # Sign the signer binary itself (dogfooding!)
          ./bin/yubikey-signer.exe sign bin/yubikey-signer.exe `
            --output signed/yubikey-signer-signed.exe `
            --remote "$env:YUBIKEY_SIGNER_URL" `
            --header "$env:YUBIKEY_CF_CLIENT_ID" `
            --header "$env:YUBIKEY_CF_CLIENT_SECRET" `
            --verbose

      - name: Verify signature
        run: |
          # Use Windows SDK signtool to verify the signature
          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
          if (Test-Path $signtool) {
            & $signtool verify /pa signed/yubikey-signer-signed.exe
          } else {
            # Fallback to PowerShell verification
            $sig = Get-AuthenticodeSignature signed/yubikey-signer-signed.exe
            Write-Host "Signature Status: $($sig.Status)"
            Write-Host "Signer: $($sig.SignerCertificate.Subject)"
            if ($sig.Status -ne 'Valid') {
              Write-Error "Signature verification failed: $($sig.StatusMessage)"
              exit 1
            }
          }

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-windows-binary
          path: signed/yubikey-signer-signed.exe

