name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  discussions: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build x86_64-unknown-linux-musl using Docker for proper cross-compilation
  # This produces a portable binary that works across Linux distros (no glibc version issues)
  build-x86_64-musl:
    name: Build x86_64 Linux (musl)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build x86_64-musl Docker image
        run: |
          DOCKER_BUILDKIT=0 docker build -t yubikey-x86_64-musl-builder \
            -f docker/Dockerfile.x86_64-musl \
            .

      - name: Build yubikey-signer and yubikey-proxy for x86_64-musl
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -v "yubikey-cargo-cache:/root/.cargo/registry" \
            yubikey-x86_64-musl-builder

      - name: Verify binaries
        run: |
          ls -la target-docker/x86_64-unknown-linux-musl/release/
          file target-docker/x86_64-unknown-linux-musl/release/yubikey-signer
          file target-docker/x86_64-unknown-linux-musl/release/yubikey-signer-remote
          file target-docker/x86_64-unknown-linux-musl/release/yubikey-proxy

      - name: Prepare artifacts
        run: |
          cp target-docker/x86_64-unknown-linux-musl/release/yubikey-signer \
             yubikey-signer-x86_64-unknown-linux-musl
          cp target-docker/x86_64-unknown-linux-musl/release/yubikey-signer-remote \
             yubikey-signer-remote-x86_64-unknown-linux-musl
          cp target-docker/x86_64-unknown-linux-musl/release/yubikey-proxy \
             yubikey-proxy-x86_64-unknown-linux-musl

      - name: Upload x86_64-musl artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-x86_64-unknown-linux-musl
          path: |
            yubikey-signer-x86_64-unknown-linux-musl
            yubikey-signer-remote-x86_64-unknown-linux-musl
            yubikey-proxy-x86_64-unknown-linux-musl

  # Build aarch64 proxy separately using Docker for proper cross-compilation with direct-usb
  build-aarch64-proxy:
    name: Build aarch64 Proxy (Direct USB)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build aarch64-direct-usb Docker image
        run: |
          DOCKER_BUILDKIT=0 docker build -t yubikey-aarch64-builder \
            -f docker/Dockerfile.aarch64-direct-usb \
            .

      - name: Build yubikey-proxy for aarch64 (direct-usb)
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -v "yubikey-cargo-cache:/root/.cargo/registry" \
            yubikey-aarch64-builder

      - name: Verify binary
        run: |
          ls -la target-docker/aarch64-unknown-linux-musl/release/
          file target-docker/aarch64-unknown-linux-musl/release/yubikey-proxy

      - name: Upload aarch64 proxy artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-aarch64-unknown-linux-musl-direct-usb
          path: target-docker/aarch64-unknown-linux-musl/release/yubikey-proxy

  build-release:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-suffix: .exe
            asset-name: yubikey-signer-x86_64-pc-windows-msvc.exe
            proxy-asset-name: yubikey-proxy-x86_64-pc-windows-msvc.exe
          # Note: Linux x86_64-musl is built via Docker (build-x86_64-musl job)
          # for portability across Linux distros (no glibc version issues)
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-suffix: ""
            asset-name: yubikey-signer-x86_64-apple-darwin
            proxy-asset-name: yubikey-proxy-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-suffix: ""
            asset-name: yubikey-signer-aarch64-apple-darwin
            proxy-asset-name: yubikey-proxy-aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny@0.18.4

      - name: Run security checks
        run: cargo deny check

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config pcsc-lite
          # Note: Not installing openssl - we use vendored OpenSSL

      - name: Setup vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "ee0973d8090e4e3e452244bb50d34c25fe907dc2" # Latest stable (2025-08-18)

      - name: Install OpenSSL via vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install openssl:x64-windows-static-md

      - name: Set OpenSSL vendored feature (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV

      - name: Build release binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: Use static vcpkg OpenSSL to avoid DLL dependencies
            cargo build --release --target ${{ matrix.target }} --features static-openssl
            cargo build --release --target ${{ matrix.target }} --features "static-openssl,proxy-server"
          else
            # macOS: Use vendored OpenSSL
            cargo build --release --target ${{ matrix.target }} --features vendored-openssl
            cargo build --release --target ${{ matrix.target }} --features "vendored-openssl,proxy-server"
          fi
        shell: bash

      - name: Prepare release asset
        shell: bash
        run: |
          binary_path="target/${{ matrix.target }}/release/yubikey-signer${{ matrix.binary-suffix }}"
          proxy_path="target/${{ matrix.target }}/release/yubikey-proxy${{ matrix.binary-suffix }}"
          
          if [ ! -f "$binary_path" ]; then
            echo "Binary not found at $binary_path"
            ls -la target/${{ matrix.target }}/release/
            exit 1
          fi

          # Copy binaries to root with target-specific names
          cp "$binary_path" "${{ matrix.asset-name }}"
          
          if [ -f "$proxy_path" ]; then
            cp "$proxy_path" "${{ matrix.proxy-asset-name }}"
          fi

          # Verify the binaries work
          ./${{ matrix.asset-name }} --version

      - name: Upload Release Asset (deferred)
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.target }}
          path: |
            ${{ matrix.asset-name }}
            ${{ matrix.proxy-asset-name }}

  # Sign Windows binaries using the remote YubiKey proxy
  sign-windows:
    name: Sign Windows Binaries
    runs-on: windows-latest
    needs: [build-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Windows artifacts
        uses: actions/download-artifact@v7
        with:
          name: artifact-x86_64-pc-windows-msvc
          path: unsigned

      - name: Sign Windows binaries using remote proxy
        env:
          YUBIKEY_PROXY_TOKEN: ${{ secrets.YUBIKEY_PROXY_TOKEN }}
          YUBIKEY_SIGNER_URL: ${{ secrets.YUBIKEY_SIGNER_URL }}
          YUBIKEY_CF_CLIENT_ID: ${{ secrets.YUBIKEY_CF_CLIENT_ID }}
          YUBIKEY_CF_CLIENT_SECRET: ${{ secrets.YUBIKEY_CF_CLIENT_SECRET }}
        run: |
          # Create output directory
          mkdir -p signed
          
          # Sign the signer binary
          ./unsigned/yubikey-signer-x86_64-pc-windows-msvc.exe sign unsigned/yubikey-signer-x86_64-pc-windows-msvc.exe `
            --output signed/yubikey-signer-x86_64-pc-windows-msvc.exe `
            --remote "$env:YUBIKEY_SIGNER_URL" `
            --header "$env:YUBIKEY_CF_CLIENT_ID" `
            --header "$env:YUBIKEY_CF_CLIENT_SECRET" `
            --verbose
          
          # Sign the proxy binary
          ./unsigned/yubikey-signer-x86_64-pc-windows-msvc.exe sign unsigned/yubikey-proxy-x86_64-pc-windows-msvc.exe `
            --output signed/yubikey-proxy-x86_64-pc-windows-msvc.exe `
            --remote "$env:YUBIKEY_SIGNER_URL" `
            --header "$env:YUBIKEY_CF_CLIENT_ID" `
            --header "$env:YUBIKEY_CF_CLIENT_SECRET" `
            --verbose

      - name: Verify signatures
        run: |
          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
          foreach ($binary in @("yubikey-signer-x86_64-pc-windows-msvc.exe", "yubikey-proxy-x86_64-pc-windows-msvc.exe")) {
            Write-Host "Verifying signature on $binary..."
            if (Test-Path $signtool) {
              & $signtool verify /pa "signed/$binary"
            } else {
              $sig = Get-AuthenticodeSignature "signed/$binary"
              Write-Host "Signature Status: $($sig.Status)"
              Write-Host "Signer: $($sig.SignerCertificate.Subject)"
              if ($sig.Status -ne 'Valid') {
                Write-Error "Signature verification failed for $binary : $($sig.StatusMessage)"
                exit 1
              }
            }
          }

      - name: Upload signed Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-x86_64-pc-windows-msvc-signed
          path: signed/*

  create-release:
    name: Create GitHub Release & Publish
    runs-on: ubuntu-latest
    needs: [build-release, build-x86_64-musl, build-aarch64-proxy, sign-windows]
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v5
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libpcsclite-dev
          # Note: Not installing libssl-dev - we use vendored OpenSSL

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: publish

      # Publish to crates.io before downloading artifacts so the working tree stays clean.
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          OPENSSL_STATIC: 1
        run: cargo publish --token $CARGO_REGISTRY_TOKEN --features vendored-openssl
      - name: Download built artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Replace unsigned Windows binaries with signed ones
        run: |
          # Remove the unsigned Windows artifact folder
          rm -rf dist/artifact-x86_64-pc-windows-msvc
          # Rename signed folder to match expected pattern
          mv dist/artifact-x86_64-pc-windows-msvc-signed dist/artifact-x86_64-pc-windows-msvc
          echo "Using signed Windows binaries:"
          ls -la dist/artifact-x86_64-pc-windows-msvc/

      - name: Rename aarch64 direct-usb proxy for clarity
        run: |
          if [ -f dist/artifact-aarch64-unknown-linux-musl-direct-usb/yubikey-proxy ]; then
            mv dist/artifact-aarch64-unknown-linux-musl-direct-usb/yubikey-proxy \
               dist/artifact-aarch64-unknown-linux-musl-direct-usb/yubikey-proxy-aarch64-unknown-linux-musl-direct-usb
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/yubikey-signer*
            dist/**/yubikey-proxy*
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Binaries
            Binaries for Windows, Linux, and macOS (Intel & Apple Silicon).
            
            **Windows binaries are code-signed** using an EV certificate.
            
            ### Linux x86_64 Binaries
            
            | Binary | Description |
            |--------|-------------|
            | `yubikey-signer-x86_64-unknown-linux-musl` | Full version with local YubiKey support (requires pcscd) |
            | `yubikey-signer-remote-x86_64-unknown-linux-musl` | Fully static, remote-only (no pcscd needed) |
            | `yubikey-proxy-x86_64-unknown-linux-musl` | Proxy server for remote signing |
            
            **For CI/CD pipelines:** Use `yubikey-signer-remote` - it's fully static with zero dependencies.
            
            ### ASUS Router / Embedded aarch64
            Use `yubikey-proxy-aarch64-unknown-linux-musl-direct-usb` for ASUS routers
            and similar embedded devices. This binary uses direct USB communication
            (no pcscd required).
            
            See README for usage instructions.
