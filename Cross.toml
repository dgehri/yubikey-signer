# Cross-compilation configuration for yubikey-signer
# See: https://github.com/cross-rs/cross

[target.aarch64-unknown-linux-musl]
# Use pre-built image with musl
image = "ghcr.io/cross-rs/aarch64-unknown-linux-musl:main"

# Install pcsclite in the container before building
pre-build = [
    "dpkg --add-architecture arm64 || true",
    "apt-get update",
    "apt-get install -y --no-install-recommends libpcsclite-dev"
]

[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-musl:main"
pre-build = [
    "apt-get update",
    "apt-get install -y --no-install-recommends libpcsclite-dev"
]
